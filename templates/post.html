<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
        <center><h1>留言</h1></center>
        <center>
            <form action="{{ url_for('ps.post') }}" method="POST">
                暱稱: <input type="text" name="say_user"><br>
                標題: <input type="text" name="say_title"><br>
                內容: <input type="text" name="say"><br>
                <button>送出</button>
            </form>
        </center>
    <center>
        <table border="2">
            <thead>
            <tr>
                <th>標題</th>
                <th>内容</th>
                <th>暱稱</th>
                <th>留言時間</th>
            </tr>
            </thead>
            <tbody>
            {% for say in says %}
                <tr>
                    <td>{{ say['title'] }}</td>
                    <td>{{ say['text'] }}</td>
                    <td>{{ say['user'] }}</td>
                    <td>{{ say['date'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
